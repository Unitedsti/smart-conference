    <div class="summary">
        <div class="pagetitle" style="margin-top: 10px; margin-left: 15px;">Add a Call for Papers.</div>

        <p style="margin-left: 5px;">Enter the conference web page.<br />
        </p>

        <input type="text" id="input-label" placeholder="Enter web page here" style="border: none; border-bottom: 1px solid #aaa; width:60%"><br/>
        <br/>

        <label>Value:</label>&nbsp;&nbsp;&nbsp;&nbsp;

        <label>City:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="input-label" placeholder="Enter city here" style="border: none; border-bottom: 1px solid #aaa; width:70%">
        <br/><br/>
            <label style="font-size: 18px; font-weight: 100; font-style: bold; margin-left: 25px;">Type*</label>
            <select class="form-select mb-5" id="form_input" aria-label="Default select example" style="margin-right: -15px;">
                <option selected>None Selected</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
